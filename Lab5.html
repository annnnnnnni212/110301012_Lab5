<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Grades Submission</h1>
        <form id="grades-form">
            <label for="math-grade">Math Grade:</label>
            <input type="number" id="math-grade" required>

            <label for="english-grade">English Grade:</label>
            <input type="number" id="english-grade" required>

            <button type="submit">Submit</button>
        </form>

        <table id="grades-table">
            <thead>
                <tr>
                    <th>Math</th>
                    <th>English</th>
                    <th>Average</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td id="math-average">0</td>
                    <td id="english-average">0</td>
                    <td id="overall-average">0</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
